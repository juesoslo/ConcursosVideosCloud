<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">

    <script src="{% static 'vendors/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript">
      $(function () {
        var name = $('#name');
        var greeting = $('#greeting');

        name.keyup(function () {
          greeting.text('Hello ' + name.val() + '!');
        })
      })
    </script>

    <title></title>
  </head>
  <body>
    <input id="name" type="text">
    <h2 id="greeting"></h2>
  </body>
</html>
