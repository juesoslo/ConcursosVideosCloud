<!DOCTYPE html>
{% load staticfiles %}
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <script src="{% static 'vendors/angularjs/angular-1.7.2.min.js' %}"></script>


    <title></title>
  </head>
  <body>
    <input type="text" ng-model="name">
    <h2>Hello [[name]]!</h2>
  </body>

  <script>

  var app = angular.module('app', []);
  app.config(function($interpolateProvider) {
    $interpolateProvider.startSymbol('[[');
    $interpolateProvider.endSymbol(']]');
});
  </script>
</html>
